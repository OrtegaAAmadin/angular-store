<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="">
  </div>
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="createProduct()">Crear</button>
    <button mat-button color="primary" (click)="updateProduct()">Editar</button>
    <button mat-button color="primary" (click)="deleteProduct()">Eliminar</button>
  </mat-card-actions>
</mat-card>
