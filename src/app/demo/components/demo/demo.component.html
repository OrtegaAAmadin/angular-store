<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{power | exponential}}

<div *ngIf="title === 'amadin'">
  esto es amadin
</div>
<div *ngIf="title === 'ortega'">
  esto es ortega
</div>
<div *ngIf="title === 'alvarado'">
  esto es alvarado
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'amadin'">esto es amadin</p>
  <p *ngSwitchCase="'ortega'">esto es ortega</p>
  <p *ngSwitchCase="'alvarado'">esto es alvarado</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
    {{item}} - {{i}}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>
